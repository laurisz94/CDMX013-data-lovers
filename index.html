<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>
  <header>
    <nav>
      <img src="src/imagenes/fondo header.jpg" alt="fondo-rio" class="fondo">

      <img src="src/imagenes/1200px-Rio_2016_logo.svg.png" alt="logo-rio" class="logo">

      <div id="dropdown_menus">

        <select id="order" class="dropdown-menu">
          <option class= "option" value="order">Sort for</option>
          <option class= "option" value="AZ">A-Z</option>
          <option class= "option" value="ZA">Z-A</option>
        </select>

        <select id="gender" class="dropdown_menu">
          <option class="option" value="all">All Gender</option>
          <option class="option" value="F">Female</option>
          <option class="option" value="M">Male</option>
        </select>

        <select id="sport" class="dropdown_menu">
          <option class="option" value="all">All Sports</option>
          <option class="option" value="Rowing">Rowing</option>
          <option class="option" value="Gymnastics">Gymnastics</option>
          <option class="option" value="Taekwondo">Taekwondo</option>

        </select>

        <select id="team" class="dropdown_menu">
          <option class="option" value="all">All Countrys</option>
          <option class="option" value="Italy">Italy</option>
          <option class="option" value="Iran">Iran</option>
          <option class="option" value="Russia">Russia</option>
          <option class="option" value="Australia">Australia</option>

        </select>

      </div>

    </nav>
  </header>

  <section>
    <div id="average"></div>
    <div id="container">
    </div>
  </section>





  <footer>
  </footer>
  <script src="src/main.js" type="module"></script>
</body>


</html>
