<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Nanum+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <header>
    <nav>
      <img src="./imagenes/fondo header.jpg" alt="fondo-rio" class="fondo">

      <img src="./imagenes/1200px-Rio_2016_logo.svg.png" alt="logo-rio" class="logo">

      

      <div id="dropdown_menus">

        
         <!-- <i class="fas fa-search"></i>
          <input type="text" name: id="search-item" placeholder="Search athlete"> -->
       

        <select id="order" class="dropdown-menu">
          <option class="option" value="order">Sort for</option>
          <option class="option" value="AZ">A-Z</option>
          <option class="option" value="ZA">Z-A</option>
        </select>

        <select id="gender" class="dropdown_menu">
          <option class="option" value="all">All Athletes</option>
          <option class="option" value="F">Female</option>
          <option class="option" value="M">Male</option>
        </select>

        <select id="sport" class="dropdown_menu">
          <option class="option" value="all">All Sports</option>
          <option class="option" value="Rowing">Rowing</option>
          <option class="option" value="Gymnastics">Gymnastics</option>
          <option class="option" value="Taekwondo">Taekwondo</option>

        </select>

        <select id="team" class="dropdown_menu">
          <option class="option" value="all">All Teams</option>
          <option class="option" value="Italy">Italy</option>
          <option class="option" value="Iran">Iran</option>
          <option class="option" value="Russia">Russia</option>
          <option class="option" value="Australia">Australia</option>

        </select>
      </div>

    </nav>
  </header>

  <section>
    <div id="average"></div>
    <div id="container">
    </div>
  </section>

    <footer class="social_media">
